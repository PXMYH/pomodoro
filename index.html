<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Big Red Button</title>
    <style>
      body {
        background: transparent;
        color: #fff;
      }
      .circle {
        padding: 40px;
        width: 100px;
        height: 100px;
        background: orange;
        border-radius: 100px;
      }
    </style>
  </head>
  <div class="circle">
    <h1 style="text-align: center">Focus!</h1>

    <p id="countdown"></p>
    <p id="start"></p>
    <div id="start_button" style="text-align: center">
      <button class="start_button" onclick="var countdown = startCountdown();">
        Start
      </button>
    </div>

    <!-- <div id="stop_button">
      <button class="stop_button" onclick="stopCountdown();">Stop</button>
    </div> -->

    <script>
      function startCountdown() {
        var timer = 25 * 60; // focus for 25 minutes
        var focusTimer = setInterval(function () {
          if (timer <= 0) {
            clearInterval(focusTimer);
            document.getElementById('countdown').innerHTML = 'Finished';
          } else {
            document.getElementById('countdown').innerHTML =
              timer + ' seconds remaining';
          }
          timer -= 1;
        }, 1000);
        return focusTimer;
      }

      function stopCountdown() {
        clearTimeout(countdown);
      }
    </script>
  </div>
</html>
