<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Red Button App</title>
    <style>
      body {
        background: transparent;
        color: #fff;
      }
      .circle {
        width: 300px;
        height: 300px;
        background: red;
        border-radius: 300px;
      }
    </style>
  </head>
  <div class="circle">
    <h1>Count Down</h1>
    <p id="countdown"></p>
    <script>
      var timeleft = 10 * 60; // 10 minutes
      var downloadTimer = setInterval(function () {
        if (timeleft <= 0) {
          clearInterval(downloadTimer);
          document.getElementById('countdown').innerHTML = 'Finished';
        } else {
          document.getElementById('countdown').innerHTML =
            timeleft + ' seconds remaining';
        }
        timeleft -= 1;
      }, 1000);
    </script>
  </div>
</html>
